<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">


  <!-- Blocks for BTC, ETH, LTC, XRP -->
  <g id="blocks">
    <!-- BTC Block -->
    <rect id="btc" x="10" y="10" width="60" height="60" fill="#f7931a" />
    <text x="40" y="45" font-size="16" text-anchor="middle" fill="#fff">BTC</text>

    <!-- ETH Block -->
    <rect id="eth" x="130" y="10" width="60" height="60" fill="#3c3c3d" />
    <text x="160" y="45" font-size="16" text-anchor="middle" fill="#fff">ETH</text>

    <!-- LTC Block -->
    <rect id="ltc" x="10" y="130" width="60" height="60" fill="#a3da77" />
    <text x="40" y="165" font-size="16" text-anchor="middle" fill="#fff">LTC</text>

    <!-- XRP Block -->
    <rect id="xrp" x="130" y="130" width="60" height="60" fill="#00aae4" />
    <text x="160" y="165" font-size="16" text-anchor="middle" fill="#fff">XRP</text>
  </g>

  <!-- Central Text -->
  <text id="central-text" x="100" y="100" font-size="24" text-anchor="middle" fill="#fff" opacity="0">AJ</text>
</svg>
